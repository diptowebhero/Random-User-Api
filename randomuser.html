<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Genarator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        i{
            font-size: 30px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body class="m-4 d-flex align-items-center">
    <section class="container">
        <div class="w-50 mx-auto shadow reunded p-3">
            <div class="profile-img d-flex d-flex justify-content-center align-items-center mb-2">
                <img id="profile" width = "200px" height="200px" borders class="rounded-circle border border-5" src="IMG_20210220_185617_832.jpg" alt="">
            </div>
            <p id="intro" class="text-center"></p>
            <h3 id="details" class="text-center">Rick Porter</h3>

            <div class="button-holder text-center m-4">
                <button id="name"  class="btn"><i class="fas fa-user-tie"></i></button>
                <button id="email" class="btn"><i class="far fa-envelope"></i></button>
                <button id="birthday" class="btn"><i class="fas fa-calendar-alt"></i></i></button>
                <button id="phone" class="btn"><i class="fas fa-phone"></i></button>
                <button id="location" class="btn"><i class="fas fa-street-view"></i></button>
                <button id="password" class="btn"><i class="fas fa-lock"></i></button></button>
            </div>
            <div class="text-center">
                <button onclick="loadUser()" class="btn btn-primary">
                    Load User
                </button>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
